<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyUI</title>
    <link rel="stylesheet" href="css/b6CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- HEADER -->
   <div class="icon-container">
        <div class="spotify1">
            <a href="https://open.spotify.com" target="_blank">
                <i class="fab fa-spotify fa-2x"></i>
            </a>
        </div>

        <div id="homeSearch">
            <div class="homelogo">
                <i class="fa-solid fa-house fa-2x"></i>
                <span class="tooltip-text">Home</span>
            </div>
        

            <div id="wrap">
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="What do you want to play?">
                    <button type="submit" class="searchButton">  
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="exploreApp">
            <div>
                <button class="explore">
                    <span class="explore-text">Explore Premium</span>
                    <span class="tooltip-upgradePremium">Upgrade to Premium</span>
                    
                </button>
            </div>

            <div id="install">
                <button class="installApp">
                    <i class="fa-regular fa-circle-down"></i>Install App
                </button>
            </div>

            <div class="bell-wrapper">
                <button class="bell-icon">
                    <i class="fa-solid fa-bell"></i>
                </button>
            </div>

            <div class="profile-dropdown">
                                                         
                    <div class="profile-btn">
                        <img src="../MyPortfolio/images/me_1.jpg" class="profile-img">
                    </div>

                    <div class="profile-menu">
                        <a  href="#">Account</a>
                        <a  href="#">Profile</a>
                        <a  href="#">Upgrade to Premium</a>
                        <a  href="#">Settings</a>
                        <a  href="#">Log out</a>
                    </div>
                
            </div>

        </div>

        
    </div>
<!-- HEADER ENDS -->

<!-- SIDE CONTENT -->
    
    <div class="main-wrapper">
        <aside class="sideContent">
                <div class="top-menu">
                    <button class="library-btn">Your Library</button>
                    <button class="create-btn">
                        <i class="fa-solid fa-plus"></i>
                        <span>Create</span>
                    </button>
                    
                </div>

                <div class="zeppelin">
                    <div class="image-container">
                            <img src="images/zep_1.png" alt="Led Zeppelin I">
                            <img src="images/zep_2.jpg" alt="Led Zeppelin II">
                            <img src="images/zep_3.png" alt="Led Zeppelin III">
                            <img src="images/zep_4.jpg" alt="Led Zeppelin IV">
                    </div>

                    <div class="zeppelin-text">Led Zeppelin</div>
                </div>

                

                <div class="zeppelin" id="jimi-hendrix">
                    <div class="image-container">
                            <img src="images/jimi_1.jpg" alt="Jimi Hendrix 1">
                            <img src="images/jimi_2.jpg" alt="Jimi Hendrix 2">
                            <img src="images/jimi_3.jpg" alt="Jimi Hendrix 3">
                            <img src="images/jimi_4.jpg" alt="Jimi Hendrix 4">
                    </div>

                    <div class="zeppelin-text">Jimi Hendrix</div>
                </div>

                


        </aside> 

        <div class="main-content">
            <ul id="song-list"></ul>
        </div>
    </div>
 
    
    <!--MUSIC PLAYER  -->
   

    <footer class="music-player">
        <div class="player-controls">
            <i class="fa-solid fa-image"></i>
        </div>

        <!-- MIDDLE BUTTON -->

        <div class="middle-btn">
            <i class="fa-solid fa-shuffle" data-title="Shuffle Playback"></i>
            <i class="fa-solid fa-backward" data-title="Previous"></i>
            <i class="fa-solid fa-play" data-title="Play"
                id="playPauseIcon"
                onclick="togglePlayPause()">
            </i>
            <i class="fa-solid fa-forward" data-title="Next"></i>
            <i class="fa-sharp fa-solid fa-repeat" data-title="Enable Repeat"></i>

        </div>
        
        <!-- LAST BUTTON -->

        <div class="last-btn">
           
            <i class="fa-solid fa-volume-high" data-title="Mute"
                id="toggleMuteIcon"
                onclick="toggleMute()">
            </i>

            <input type="range" min="0" max="1" step="0.01" value="1"
                id="volumeSlider" class="volume-slider">
               
        </div>

     </footer>

    






</body>




    


<script src="js/b6JS.js"></script>

    
</body>
</html>
