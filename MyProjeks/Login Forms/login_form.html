<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="cs/loginform.css"
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">

        <!-- Login Style with hover effect-->
         <div>
            <h2 class="hover-underline">Welcome Back</h2>
        </div>
        <!-- Login Style -->

        <!-- EMAIL -->
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group-email">
                    <label for="username" class="email">Email:</label>
                    <input type="text" id="username" name="username" required />
                </div>

                <!-- PASSWORD -->
                <div class="form-group-password">
                    <label for="password" class="password">Password:</label>
                    <input type="password" id="password" name="password"  required/>
                     <span id="togglePassword" class="toggle-password">Show</span>
                </div>

                <!-- REMEMBER/FORGOT -->
                <div id="Remember">
                    <input type="checkbox"  id="RememberMe" name="RememberMe" class="Rememberme">
                    <label for="RememberMe">Remember Me</label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <!-- LOGIN -->
                <div class="text-box">
                    <a href="#" class="btn btn-white btn-animate">Login </a>
                </div>

                <div id="separator">
                    <h1 class="Or">Or Sign with</h1>
                </div>

                <!-- LOGIN OPTIONS -->

                <div class="social-icons">
                    <a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="gmail"><i class="fa-solid fa-envelope"></i></a>
                </div>

                

                

                
            </form>
        </div>
    </div>


    



    <!-- Login Container -->


    <script src="js/loginform.js"></script>
    
</body>
</html>
