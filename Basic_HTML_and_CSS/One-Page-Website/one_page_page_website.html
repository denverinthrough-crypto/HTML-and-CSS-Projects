<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
</head>
<body>

    <!-- Navigation with Bookmarks -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#video">Video</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My One Page Website</h1>
        <p>This is the home section. It introduces the content of the page.</p>
    </section>

    <hr>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <p>Here are some pictures:</p>
        <img src="https://via.placeholder.com/200" alt="Sample Image 1">
        <img src="https://via.placeholder.com/200" alt="Sample Image 2">
        <img src="https://via.placeholder.com/200" alt="Sample Image 3">
    </section>

    <hr>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="30" placeholder="Your message here"></textarea><br><br>

            <input type="submit" value="Send">
        </form>
    </section>

    <hr>

    <!-- Video Section -->
    <section id="video">
        <h2>Watch a Video</h2>
        <p>Hereâ€™s an embedded video:</p>
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video player" 
                frameborder="0" 
                allowfullscreen>
        </iframe>
    </section>

    <hr>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2025 My One Page Website. All rights reserved.</p>
    </footer>

</body>
</html>
