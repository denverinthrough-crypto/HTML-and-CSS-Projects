<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="CSS/style.css"> <!-- Optional CSS -->
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Username" minlength="10" maxlength="20" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" minlength="10" maxlength="20" required>

      <button type="submit">Login</button>
    </form>
    <p class="message">Don't have an account? <a href="#">Sign up</a></p>
  </div>

  <script src="JS/main.js"></script> <!-- Optional JS -->
</body>
</html>
